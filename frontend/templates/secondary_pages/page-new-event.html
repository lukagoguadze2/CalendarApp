{% extends 'base.html' %}

{% block title %}New Event{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-lg-12 mb-4">
            <div class="py-4 border-bottom">
                <div class="float-left"><a href="{% url 'frontend:dashboard' %}" class="badge bg-white back-arrow"><i class="las la-angle-left"></i></a></div>
                <div class="form-title text-center">
                    <h3>Create New Event Type</h3>
                </div>
            </div>
        </div>                              
        <div class="col-lg-3 col-md-6">
            <div class="card card-block card-stretch card-height">
                <div class="card-body rounded work-detail work-detail-info">
                    <div class="icon iq-icon-box-2 mb-3 rounded">
                        <i class="las la-user"></i>
                    </div>
                    <h5 class="mb-2">One-on-One</h5>                             
                    <p class="mb-4">Let an invitee pick a time to meet with you.</p>
                    <div class="pt-2">
                        <a href="{% url 'frontend:add-event' %}" class="btn btn-info mr-3 px-4">Create</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-3 col-md-6">
            <div class="card card-block card-stretch card-height">
                <div class="card-body rounded work-detail work-detail-danger">
                    <div class="icon iq-icon-box-2 mb-3 rounded">
                        <i class="las la-users"></i>
                    </div>
                    <h5 class="mb-2">Group</h5>                             
                    <p class="mb-4">Let an invitee pick a time to meet with you.</p>
                    <div class="pt-2">
                        <a href="{% url 'frontend:add-event' %}" class="btn btn-danger mr-3 px-4">Create</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
