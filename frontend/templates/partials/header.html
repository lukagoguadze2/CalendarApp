{% load static %}
<div class="iq-top-navbar">
  <div class="container">
      <div class="iq-navbar-custom">
          <div class="d-flex align-items-center justify-content-between">
              <div class="iq-navbar-logo d-flex align-items-center justify-content-between">
                  <i class="ri-menu-line wrapper-menu"></i>
                  <a href="{% url 'frontend:index' %}" class="header-logo">
                      <img src="{% static 'images/logo.png' %}" class="img-fluid rounded-normal light-logo" alt="logo">
                      <img src="{% static 'images/logo-white.png' %}" class="img-fluid rounded-normal darkmode-logo" alt="logo">
                  </a>
              </div>
              <div class="iq-menu-horizontal">
                  <nav class="iq-sidebar-menu">
                      <div class="iq-sidebar-logo d-flex align-items-center justify-content-between">
                          <a href="{% url 'frontend:index' %}" class="header-logo">
                              <img src="{% static 'images/logo.png'%}" class="img-fluid rounded-normal" alt="logo">
                          </a>
                          <div class="iq-menu-bt-sidebar">
                              <i class="las la-bars wrapper-menu"></i>
                          </div>
                      </div>
                      <ul id="iq-sidebar-toggle" class="iq-menu d-flex">
                          <li class="">
                              <a href="{% url 'frontend:dashboard' %}" class="">
                                  <span>Dashboard</span>
                              </a>
                          </li>
                          <li>
                              <a href="{% url 'frontend:index' %}" class="">
                                  <span>My Schedule</span>
                              </a>
                          </li>
                      </ul>
                  </nav>
              </div>
              <nav class="navbar navbar-expand-lg navbar-light p-0">
                  <div class="change-mode">
                      <div class="custom-control custom-switch custom-switch-icon custom-control-indivne">
                          <div class="custom-switch-inner">
                              <p class="mb-0"> </p>
                              <input type="checkbox" class="custom-control-input" id="dark-mode" data-active="true">
                              <label class="custom-control-label" for="dark-mode" data-mode="toggle">
                                  <span class="switch-icon-left"><i class="a-left ri-moon-clear-line"></i></span>
                                  <span class="switch-icon-right"><i class="a-right ri-sun-line"></i></span>
                              </label>
                          </div>
                      </div>
                  </div>
                  <button class="navbar-toggler" type="button" data-toggle="collapse"
                      data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                      aria-label="Toggle navigation">
                      <i class="ri-menu-3-line"></i>
                  </button>
                  {% include 'partials/auth/profile.html' %}
              </nav>
          </div>
      </div>
  </div>
</div>
