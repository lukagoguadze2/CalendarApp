{% extends 'base.html' %}

{% block title %}Login Page{% endblock %}

{% block content %}
 <div class="container h-100">
    <div class="row justify-content-center align-items-center height-self-center">
       <div class="col-md-5 col-sm-12 col-12 align-self-center">
          <div class="card">
             <div class="card-body text-center">
                <h2>Sign In</h2>
                <p>Login to stay connected.</p>
                <form method="POST">
                   {% csrf_token %}
                   <div class="row">
                      <div class="col-lg-12">
                        <div class="text-danger">
                            {{ form.username.errors|join:" " }}
                        </div>
                         <div class="floating-input form-group">
                            <input class="form-control" type="text" name="username" id="email" required />
                            <label class="form-label" for="email">Email</label>
                         </div>
                      </div>
                      <div class="col-lg-12">
                         <div class="floating-input form-group">
                            <input class="form-control" type="password" name="password" id="password" required />
                            <label class="form-label" for="password">Password</label>
                         </div>
                      </div>
                      <div class="text-danger">
                        {{ form.non_field_errors|join:" " }}
                      </div>
                      <div class="col-lg-12">
                         <a href="{% url 'frontend:authentication:password-reset' %}" class="text-primary float-right">Forgot Password?</a>
                      </div>
                   </div>
                   <button type="submit" class="btn btn-primary">Sign In</button>
                   <p class="mt-3">
                      Create an Account <a href="{% url 'frontend:authentication:register' %}" class="text-primary">Sign Up</a>
                   </p>
                </form>
             </div>
          </div>
       </div>
    </div>
 </div>
{% endblock %}
