{% extends 'base.html' %}

{% block title %}Logout{% endblock %}

{% block content %}
<div class="container-fluid py-5">
    <div class="container">
        {% if request.user.is_authenticated %}
        <form method="POST">
            {% csrf_token %}
          <button type="submit" class="btn btn-primary w-100 mt-4">Log Out</button>
        </form>
        {% else %}
        <h1 style="text-align: center">No active session found</h1>
            <hr>
        <h2 style="text-align: center">
            <a class="btn btn-primary" href="{% url 'frontend:authentication:login' %}" >Log in</a> /
            <a class="btn btn-primary" href="{% url 'frontend:authentication:register' %}" >Sign Up</a>
        </h2>
        {% endif %}
    </div>
</div>
{% endblock %}
